                    <style>
  
                    
                    /* Full-width input fields */
                    input {
                        width: 100%;
                        padding: 15px;
                        margin: 5px 0 22px 0;
                        display: inline-block;
                        border: none;
                        background: #f1f1f1;
                    }
                    
                    input:focus {
                        background-color: #ddd;
                        outline: none;
                    }
                    
                    hr {
                        border: 1px solid #f1f1f1;
                        margin-bottom: 25px;
                    }
                    
                    /* Set a style for all buttons */
                    button {
                        background-color: #4CAF50;
                        color: white;
                        padding: 14px 20px;
                        margin: 8px 0;
                        border: none;
                        cursor: pointer;
                        width: 100%;
                        opacity: 0.9;
                    }
                    
                    button:hover {
                        opacity:1;
                    }
                    
                    /* Extra styles for the cancel button */
                    .cancelbtn {
                        padding: 14px 20px;
                        background-color: #f44336;
                    }
                    
                    /* Float cancel and signup buttons and add an equal width */
                    .cancelbtn, .signupbtn {
                      float: left;
                      width: 50%;
                    }
                    
                    /* Add padding to container elements */
                    .container {
                        padding: 16px;
                        background-color: rgb(126, 151, 172);
                    }
                    
                    /* Clear floats */
                    .clearfix::after {
                        content: "";
                        clear: both;
                        display: table;
                    }
                    
                    /* Change styles for cancel button and signup button on extra small screens */
                    @media screen and (max-width: 300px) {
                        .cancelbtn, .signupbtn {
                           width: 100%;
                        }
                    }
                    </style>
                    <body>
                    
                    <form id="sign" action="https://guber-3d87.restdb.io/rest/users" style="border:1px solid #ccc">
                      <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                    
                        <label for="name"><b><i class="fa fa-user"></i> Name</b></label>
                        <input type="email" placeholder="Enter Email" name="name" required>
                        
                        <label for="phone"><b><i class="fa fa-phone"></i> Telephone Number</b></label>
                        <input type="tel" placeholder="Enter Phone" name="phone" required>

                        <label for="address"><b><i class="fas fa-home"></i> Home Address</b></label>
                        <input type="tel" placeholder="Enter Address" name="address" required>
                        
                        <label for="psw"><b><i class="fa fa-key"></i> Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    
                        <label for="psw-repeat"><b><i class="fa fa-unlock-alt"></i> Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        
                    
                        <div class="clearfix">
                            
                          <button type="submit" class="signupbtn w-100"><i class="fas fa-user-plus"></i> Sign Up</button>
                        </div>
                      </div>
                    </form>
